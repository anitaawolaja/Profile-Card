<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>

<main class="card">
    <!-- Top of card -->
<div class="card-top">
    <img src="./images/image-victor.jpg" alt=" This is a picture of Victor" class="profile-image">
</div> 
<!-- Middle of card -->
<div class="card-middle">
    <p><span class="bold">Victor Crest</span><span class="light"> 26</span><br><span class="light">London</span></p>  
</div>
<!-- <hr class="line"> -->
<hr class="line">
<!-- Bottom of card -->
<div class="card-bottom">
    <p><span class="bold">80K</span><br><span class="light small-font">Followers</span></p>
    <p><span class="bold">803K</span><br><span class="light small-font">Likes</span></p>
    <p><span class="bold">1.4K</span><br><span class="light small-font">Photos</span></p>
</div>
</main>
<!-- attribution -->
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    | Coded by <a href="#"> Anita Awolaja</a>.
  </div>
</body>
</html>
